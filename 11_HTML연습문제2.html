<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제2</title>
</head>
<body>
    <form>

        <fieldset> 
            <legend>납품자 정보 </legend>
            1. 납품자명: <input type="text" name ="inputName"><br><br>
            2. email : <input type="email" name ="inputEmail"><br><br>
            3. 홈페이지: <input type="url" name ="inputUrl" value = "http://"><br><br>
            4. 지역 : 
            <select>
                <option value = "서울" name = "area">서울</option>
                <option value = "부산" name = "area" selected> 부산</option>
                <option value = "천안" name = "area" >천안</option>
                <option value = "대전" name = "area">대전</option>
                <option value = "대구" name = "area" >대구 </option>
                <option value = "목포" name = "area">목포</option>

            </select>
        </fieldset>

        <fieldset> 
            <legend>납품 정보</legend>
            <ul>
            <li>상품명 : <input type="text" name ="inputItem"></li><br>
            <li>납품수량 : <input type="text" name ="inputItem"></li><br>
            <li>납품등급 : <input type = "range" min ="0" max ="100" step ="5" name = "Inputlevel"></li><br>
            <li>기타사항 : <textarea rows = "5" name = "inputOrder"></textarea></li><br>
            </ul>
        
        </fieldset>

        <br>
        <button type = "submit">send message </button>




    </form>

    
</body>
</html>
